### GNUPLOT terminals, see the Gnuplot manual for details :
#
# Please use the command SUFFIX to specify a file suffix for
# terminals that generate an output file. Otherwise Finesse
# does not know whether the terminal generates a file or
# a screen output.
#

# standart gnuplot x11 terminal
GNUTERM x11
set term x11
set size ratio .5
set key below
set grid xtics ytics
#set title
END

# gnuplot windows terminal
GNUTERM windows
set term windows
set size ratio .5
set key below
set grid xtics ytics
#set title
END

# gnuplot OSX terminal
GNUTERM aqua
set term aqua
set size ratio .5
set key below
set grid xtics ytics
#set title
END

# gnuplot eps terminal black-white 
GNUTERM eps
SUFFIX eps
set term post eps enhanced mono dashed dashlength 2.0 "Helvetica" 17
set size ratio 0.7
set key below
END

# gnuplot eps terminal colour 
GNUTERM ceps
SUFFIX eps
set term post eps enhanced color solid "Helvetica" 17
set size ratio 0.7
set key below
END

# gnuplot ps terminal
GNUTERM ps
SUFFIX ps
set term post landscape enhanced monochrome dashed dashlength 2.0 "Helvetica" 10
set size ratio 0.6
set key below
set grid
END

# gnuplot ps terminal colour 
GNUTERM cps
SUFFIX ps
set term post landscape enhanced color solid "Helvetica" 10
set size ratio 0.6
set key below
END

# gnuplot xfig terminal
GNUTERM fig
SUFFIX fig
set term fig color big 
set key below
set title 
END

# gnuplot ASCII terminal
GNUTERM dumb
set term dumb 69 24
#set term dumb 79 59
set key below
END

###########################################################################
# Note:
# 
# The following terminals need special drivers and/or libraries.
# If you want to create plots for presentations or publications
# the these terminals/drivers can be very useful. Please 
# see the Gnuplot documentation for help.
###########################################################################


###########################################################################
# From the GNUPLOT help:
#
# (about color settings for png or gif output)
#
# Each color must be of the form 'xrrggbb', where x is the literal 
#  character 'x' and 'rrggbb' are the red, green and blue components in 
# hex.  For example, 'x00ff00' is green.  The background color is set 
# first, then the border colors, then the X & Y axis colors, then the 
# plotting colors.  The maximum number of colors that can be set is 256.
###########################################################################

# gnuplot PNG terminal
GNUTERM png
SUFFIX png
set terminal png transparent small xffffff x000000 x404040  x9500d3 
set key below
END


# gnuplot JPG terminal
GNUTERM jpg
SUFFIX jpg
set terminal jpeg small xffffff x000000 x404040  x9500d3 
set key below
END

# gnuplot PDF terminal
GNUTERM pdf
SUFFIX pdf
set terminal pdf 
#set terminal pdf fname "Helvetica" fsize 17
set key below
END

# gnuplot gif terminal
GNUTERM gif
SUFFIX gif
set term gif transparent small size 640,480 xffffff x000000 x404040  x9500d3 xdda0dd xff0000 xffa500 x66cdaa xcdb5cd xadd8e6 x0000ff  
set nokey 
set title
END
