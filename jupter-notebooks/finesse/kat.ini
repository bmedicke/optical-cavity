### `optical' parameters:

clight 299792458.0   # speed of light
lambda 1.064e-6      # Wavelength of carrier
deriv_h 1e-3         # h for num. derivation
qeff 1.0             # quantum efficency
x_scale 1e-9

# Quantum scaling options. This scales globally the output
# for qnoised, qshot and shot.
#
# 1 = Power spectral density
# 2 = Power spectral density in units of hf
# 3 = Amplitude spectral density 
# 4 = Amplitude spectral density in units of sqrt(hf)
quantum_scaling 3

# Amplitude scaling options. This sets how the
# ad detectors will scale the field amplitude.
# This should not affect any other detector outputs.
#
# 0 : P = 0.5*eps_0*c*|E|^2
# 1 : P = 0.5*|E|^2
# 2 : P = |E|^2
amplitude_scaling 2

### Parameters for the locking algorithm:

locksteps 10000        # total no. of steps for trying to lock
autostop 1             # 1 = stop locking after one failure
sequential 5           # 0/1 sequential off/on, 5 first lock sequential
autogain 2             # autogain 0/1/2 = off/on/verbose
lockthresholdlow  .01  # threshold for 'gain too low' check
lockthresholdhigh 1.5  # threshold for 'gain too high' check
locktest1 5            # no. of steps to wait until loop gain is checked
locktest2 40           # no. of checks to be invalid before action
gainfactor 3           # in case of action, change gain by this factor

# parameters for numerical integration (used only optionally)

maxintop 400000        # maximum number of DCUHRE integration calls
mapintmethod 3         # integration method for mirror maps: 1 Rieman, 
                       # 2 Cuba serial, 3 Cuba parallel
cuba_numprocs 1        # maximum number for parallel Cuba processes
maxintcuba 10000000    # maximum number of Cuba integration calls
mapinterpmethod 2      # interploation: 1 neareast, 2 linear, 2 cubic
mapinterpsize 3        # size of interpolation array
abserr 1E-3           # absolute error for Cuba intergations
relerr 1E-3           # relative error for Cuba intergations
# The default values for abserr, relerr and maxintcuba are chosen for
# speed rather than accuracy. Change these according to your needs.

### location of the GNUPLOT executable :
## For linux and Mac 
# GNUCOMMAND "/usr/local/bin/gnuplot -persist" # Unix example
# PYTHONCOMMAND "python $s 2>/dev/null &"

## For Windows systems
#
# Please install Gnuplot from:  http://sourceforge.net/projects/gnuplot/files/latest/download
# You can use the findGnuplot.bat file to automatically search and add the gnuplot command.
# If you have a space in the path to gnuplot.exe you need to 
# note use of ' and " to encapsulate path and GNUCOMMAND
# GNUCOMMAND '"C:\Program Files\gnuplot\bin\Wgnuplot.exe" --persist $s'
# else use
# GNUCOMMAND 'C:\gnuplot\bin\Wgnuplot.exe --persist $s'
#
# From FINESSE version 2.1 and above the Windows version should show gnuplot plots
# and allow them plots to be kept open and still use the terminal.
# FINESSE will now internally use a combination of both wgnuplot.exe and gnuplot.exe
# which it expects to be in the same path as stated in the GNUCOMMAND, this is
# irrespective of which binary is actually stated in the GNUCOMMAND variable. 

## Python plotting on Windows
# On Windows you should use the pythonw version to call the plotting, this
# ensures that the console window is hidden and only the plot is show.
#
#   PYTHONCOMMAND "pythonw $s"
#
# If the path to your python executable has a space in make sure that you use single quotes around
# everything and double quotes around the executable path, for example:
#
# PYTHONCOMMAND '"c:\my python path with spaces\bin\pythonw" $s'

PLOTTING gnuplot

gnuversion 5.0

